<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Girasol Amarillo</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            display: flex;
            flex-direction: column; /* Cambiado de fila a columna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente para el texto */
        }

        /* Estilos para el encabezado */
        .header {
            margin-bottom: 20px; /* Espacio debajo del encabezado */
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em; /* Tamaño de fuente grande */
            color: #FF8C00; /* Color naranja oscuro */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Sombra para el texto */
        }

        /* Estilos para el pie de página */
        .footer {
            margin-top: 20px; /* Espacio encima del pie de página */
            text-align: center;
        }

        .footer p {
            font-size: 1.2em; /* Tamaño de fuente mediano */
            color: #556B2F; /* Color verde oscuro */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Sombra para el texto */
        }

        .sunflower-container {
            position: relative;
            /* Tamaño del contenedor ajustado para acomodar el girasol más grande */
            width: 500px; /* Anteriormente 300px */
            height: 450px; /* Anteriormente 500px */
        }

        /* Tallo */
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            /* Disminuye el ancho y la altura del tallo */
            width: 20px; /* Reducido de 20px a 10px */
            height: 300px; /* Reducido de 400px a 300px */
            background: #228B22;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 185px;
            height: 50px;
            background: #228B22;
            border-radius: 50% 50% 0 50%;
            top: 220px;
            opacity: 0.8;
        }

        .leaf.left {
            transform: rotate(-30deg);
            left: 50%;
            transform-origin: left center;
            /* Aplicar animación de oscilación a la hoja izquierda */
            animation: swayLeft 5s ease-in-out infinite;
        }

        .leaf.right {
            transform: rotate(30deg);
            right: 50%;
            transform-origin: right center;
            /* Aplicar animación de oscilación a la hoja derecha */
            animation: swayRight 5s ease-in-out infinite;
        }

        /* Girasol (SVG) */
        .sunflower {
            position: absolute;
            /* Ajusta la posición del girasol para alinearlo con el tallo más corto */
            bottom: 150px; /* Mantiene 300px para alineación con el tallo de 300px */
            left: 50%;
            transform: translateX(-50%);
            /* Aumenta el tamaño del girasol */
            width: 350px; /* Anteriormente 250px */
            height: 350px; /* Anteriormente 250px */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            /* Aplicar animación de rotación al girasol */
            animation: rotateSunflower 20s linear infinite;
        }

        /* Definición de las animaciones */
        @keyframes rotateSunflower {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @keyframes swayLeft {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(-25deg); }
            100% { transform: rotate(-30deg); }
        }

        @keyframes swayRight {
            0% { transform: rotate(30deg); }
            50% { transform: rotate(35deg); }
            100% { transform: rotate(30deg); }
        }

        /* Opcional: Sombra para las hojas */
        .leaf::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50% 50% 0 50%;
            transform: scale(1.1);
            z-index: -1;
        }
    </style>
</head>

    <!-- Texto Superior (Encabezado) -->
    <div class="header">
        <h1>Feliz día de la Primavera</h1>
    </div>

    <!-- Contenedor del Girasol -->
    <div class="sunflower-container">
        <!-- Tallo -->
        <div class="stem"></div>
        <!-- Hojas -->
        <div class="leaf left"></div>

                    <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">

                    <path d="M0,-60

                    <path d="M0,-60

                <!-- Centro de la flor -->
                <circle cx="100" cy="100" r="30" fill="url(#centerGradient)" />

                <!-- Semillas en el centro -->
                <g id="seeds" fill="#DAA520" transform="translate(100,100)">
                    <!-- Semillas distribuidas en espiral -->

                    <!-- Puedes seguir agregando más círculos para mayor realismo -->
                </g>

    </div>

    <div class="footer">
